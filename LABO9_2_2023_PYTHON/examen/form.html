<!DOCTYPE html>
<html>
<head>
    <title>Inscripcion al curso de Android</title>
</head>
<body>
    <h1>Inscripcion al curso de Android</h1>
    <form action="http://localhost:8080" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br>

        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre" required><br>
        
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required><br>

        <input type="submit" value="Inscribirse">
    </form>
</body>
</html>
